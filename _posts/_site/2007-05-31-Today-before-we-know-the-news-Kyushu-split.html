 久不上九州论坛，到了今天才无意发现，天神已然分裂，分裂的相当的激烈。</p><br /><p><br><br>
 那些让人心伤的九州缥缈，那些风起云涌的海上牧云，那些荡人心魄的旅人朱颜......不一定是贪恋权财的人，但是终归因权财而起。意料之外，也是情理之中，只是可惜了初见规模的九州大陆，可怜了那些被撩拨得心驰神往的小弟弟小妹妹们。</p><br /><p>

 未必是坏事，能够让那些喜欢幻想的人也能够省悟，终归人是要活在当下的。现实终归会战胜理想主义？或者是想象终于能够照入现实—— 天驱是会分裂的，一生之盟也终会遇到枯涩的一天。</p><br /><p> 然而不知为何，却隐隐觉得，这给九州平添上了一丝悲剧的美——不管它还能存在多久。</p><br /><p> </p></div>
